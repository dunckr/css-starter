<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Starter</title>
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
  <link href="css-starter.css" rel="stylesheet">
  <style>
    body {
      font: 100%/1.5 "Source Sans Pro", sans-serif;
      color: #3d464d;
      -webkit-font-smoothing max-width: 38rem;
      max-width: 38rem;
      margin: 0 auto;
    }
    
    main,
    section,
    footer {
      padding: 40px 0;

    section {
      text-align: center;

    <h1 class="animation">Css-Starter</h1>

  <section>
    <a href="https://github.com/dunckr/css-starter">View on Github</a>
  </section>
  <footer>
    <p>by <a href="http://dunckr.com">dunckr</a></p>
